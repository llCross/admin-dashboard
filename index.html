<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <div class="row-container">

            <div class="column-container">
                <div class="search">
                    <img src="icons/search.svg">
                </div>

                <label for="search-bar"></label>
                <input type="search" id="search-bar" name="search-bar">
            </div>

            <div class="column-container">
                <div class="notif-container">
                    <img src="icons/bell.svg" alt="bell icon">
                </div>
                <div class="profile-container">
                    <img src="icons/profile-pic.svg" alt="profile picture">
                </div>
                <div class="username-container">
                    Louise Berania
                </div>
            </div>
        </div>

        <div class="row-container">
            <div class="column-container">
                <div class="profile-container-two">
                    <img src="icons/profile-pic.svg" alt="profile picture">
                </div>
                <div class="username-container-two">
                    Hi there, <br> Louise Berania (@Cross)
                </div>
            </div>
            <div class="column-container">
                <div class="button-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
    </header>

    <main>

    </main>

    <section class="sidebar">
        <div class="sidebar-container">
            <div class="icon-container">
                <img src="icons/dashboard.svg" class="icons" id="dashboard">
            </div>
            Dashboard
        </div>
        <div class="sidebar-container"></div>
        <div class="sidebar-container">
            <div class="icon-container">
                <img src="icons/home.svg" class="icons">
            </div>
            Home
        </div>
        <div class="sidebar-container">
            <div class="icon-container">
                <img src="icons/profile.svg" class="icons">
            </div>
            Profile
        </div>
        <div class="sidebar-container">
            <div class="icon-container">
                <img src="icons/messages.svg" class="icons">
            </div>
            Messages
        </div>
        <div class="sidebar-container">
            <div class="icon-container">
                <img src="icons/history.svg" class="icons">
            </div>
            History
        </div>
        <div class="sidebar-container">
            <div class="icon-container">
                <img src="icons/tasks.svg" class="icons">
            </div>
            Tasks
        </div>
        <div class="sidebar-container">
            <div class="icon-container">
                <img src="icons/communities.svg" class="icons">
            </div>
            Communities
        </div>
        <div class="sidebar-container"></div>
        <div class="sidebar-container">
            <div class="icon-container">
                <img src="icons/settings.svg" class="icons">
            </div>
            Settings
        </div>
        <div class="sidebar-container">
            <div class="icon-container">
                <img src="icons/support.svg" class="icons">
            </div>
            Support
        </div>
        <div class="sidebar-container">
            <div class="icon-container">
                <img src="icons/privacy.svg" class="icons">
            </div>
            Privacy
        </div>
    </section>

</html>
